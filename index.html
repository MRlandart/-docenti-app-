<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Docenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestione Docenti</h1>

    <!-- Sezione per aggiungere un docente -->
    <div class="sezione">
        <h2>Nome docente</h2>
        <input type="text" id="nomeDocente" placeholder="Inserisci il nome del docente">
        <button id="addDocente">Aggiungi Docente</button>
    </div>

    <!-- Sezione per inserire orari -->
    <div class="sezione">
        <h2>Calendario</h2>
        <label for="elencoDocenti">Seleziona un docente:</label>
        <select id="elencoDocenti">
            <option value="" disabled selected>Seleziona un docente</option>
        </select>

        <label for="giornoSettimana">Giorno della settimana:</label>
        <select id="giornoSettimana">
            <option value="Lunedì">Lunedì</option>
            <option value="Martedì">Martedì</option>
            <option value="Mercoledì">Mercoledì</option>
            <option value="Giovedì">Giovedì</option>
            <option value="Venerdì">Venerdì</option>
            <option value="Sabato">Sabato</option>
        </select>

        <input type="text" id="orarioDocente" placeholder="Es: 08:00-10:00">
        <input type="text" id="aulaDocente" placeholder="Inserisci aula">
        <button id="addOrario">Aggiungi Orario</button>
    </div>

    <!-- Sezione per visualizzare l'aula -->
    <div class="sezione">
        <h2>Aula</h2>
        <p id="aulaInfo">Seleziona un docente per vedere dove si trova.</p>
    </div>

    <!-- Pulsanti per salvare, caricare ed eliminare gli elenchi -->
    <div class="sezione">
        <button id="salvaElenco">Salva elenco</button>
        <label for="elencoSalvataggi">Seleziona elenco salvato:</label>
        <select id="elencoSalvataggi">
            <option value="" disabled selected>Nessun elenco salvato</option>
        </select>
        <button id="caricaDaMenu">Carica elenco</button>
        <button id="eliminaElenco">Elimina elenco</button>
    </div>

    <!-- Pulsante per visualizzare il calendario -->
    <div class="sezione">
        <button id="visualizzaCalendario">Visualizza Calendario</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
