<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Docenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestione Docenti</h1>

    <div id="home">
        <h2>Nome Docente</h2>
        <input type="text" id="nomeDocente" placeholder="Inserisci nome docente">
        <button id="aggiungiDocente">Aggiungi Docente</button>

        <h2>Calendario</h2>
        <label for="selezionaDocente">Seleziona un docente:</label>
        <select id="selezionaDocente"></select>

        <br>
        <label for="giornoSettimana">Giorno della settimana:</label>
        <select id="giornoSettimana">
            <option value="Lunedì">Lunedì</option>
            <option value="Martedì">Martedì</option>
            <option value="Mercoledì">Mercoledì</option>
            <option value="Giovedì">Giovedì</option>
            <option value="Venerdì">Venerdì</option>
        </select>

        <br>
        <label for="orarioInizio">Orario Inizio:</label>
        <input type="time" id="orarioInizio">
        <label for="orarioFine">Orario Fine:</label>
        <input type="time" id="orarioFine">
        <label for="aula">Aula:</label>
        <input type="text" id="aula" placeholder="Inserisci aula">
        <button id="aggiungiOrario">Aggiungi Orario</button>

        <h2>Aula</h2>
        <p id="infoAula">Seleziona un docente per vedere dove si trova</p>

        <br>
        <button id="salvaElenco">Salva Elenco</button>
        <label for="elencoSalvato">Seleziona un elenco salvato:</label>
        <select id="elencoSalvato"></select>
        <button id="caricaElenco">Carica Elenco</button>
        <button id="eliminaElenco">Elimina Elenco</button>
        <button id="visualizzaCalendario">Visualizza Calendario</button>
    </div>

    <div id="calendarioDocente" style="display: none;">
        <h2>Calendario Docente</h2>
        <p id="calendarioInfo"></p>
        <button id="tornaHome">Torna alla Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
